<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>複合モジュール_テーブル（垂直）</title>

        <!-- css -->
        <link rel="stylesheet" href="style.css" />

        <!-- favicon/webclipicon -->
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="webclip.png" />

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- テーブル（垂直） -->
        <div class="vertical-table l-container">
            <table class="vertical-table-inner">
                <caption>
                    <p class="vertical-table-title">5月模試 2教科得点表</p>
                </caption>
                <thead class="vertical-table-headers">
                    <tr class="vertical-table-header-row">
                        <th class="vertical-table-header">名前</th>
                        <th class="vertical-table-header">国語</th>
                        <th class="vertical-table-header">算数</th>
                        <th class="vertical-table-header">志望校</th>
                    </tr>
                </thead>
                <tbody class="vertical-table-body">
                    <tr class="vertical-table-body-row">
                        <td class="vertical-table-text">安倍太郎</td>
                        <td class="vertical-table-text">66</td>
                        <td class="vertical-table-text">75</td>
                        <td class="vertical-table-text">xxx大附属中</td>
                    </tr>
                    <tr class="vertical-table-body-row">
                        <td class="vertical-table-text">伊藤さつき</td>
                        <td class="vertical-table-text">98</td>
                        <td class="vertical-table-text">40</td>
                        <td class="vertical-table-text">■■女学院中</td>
                    </tr>
                    <tr class="vertical-table-body-row">
                        <td class="vertical-table-text">川村月子</td>
                        <td class="vertical-table-text">50</td>
                        <td class="vertical-table-text">68</td>
                        <td class="vertical-table-text">▲▲大附属中</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
